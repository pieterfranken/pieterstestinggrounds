##
title = "Login"
url = "/auth/login"
layout = "home"
is_hidden = 0

[session]
security = "guest"
redirect = "index"

[authentication]
rememberMe = "ask"
twoFactorAuth = 1
recoverPassword = 1
==
<div class="auth-container">
    <div class="auth-card">
        <div class="text-center mb-4">
            <h1 class="h2 mb-2" style="color: var(--primary-color); font-weight: 300;">Welcome Back</h1>
            <p class="text-muted" style="font-weight: 300;">Sign in to access your PTG account</p>
        </div>

        {% component 'authentication' %}
    </div>
</div>

<style>
/* Override default component styles for minimalist design */
.login-collapse .text-center h1,
.login-collapse .text-center h2 {
    display: none;
}

.login-collapse .text-center:first-child {
    display: none;
}

.collapse.show.login-collapse {
    padding-top: 0;
}

.collapse.login-collapse {
    padding-top: 20px;
}

.collapse.login-collapse .text-center:last-child {
    margin-top: 30px;
}

.collapse.login-collapse .text-center:last-child p {
    font-size: 0.9rem;
    font-weight: 300;
}

.collapse.login-collapse .text-center:last-child a {
    color: var(--accent-color);
    text-decoration: none;
    font-weight: 400;
}

.collapse.login-collapse .text-center:last-child a:hover {
    text-decoration: underline;
}

/* Two-factor challenge styles */
.two-factor-collapse .text-center h1 {
    font-size: 1.25rem;
    font-weight: 400;
    color: var(--primary-color);
    margin-bottom: 20px;
}

.two-factor-collapse .text-center:first-child {
    padding-bottom: 10px;
}

/* Form button styling */
.btn-lg {
    padding: 12px 20px;
    font-size: 1rem;
    font-weight: 400;
}

/* Remember me checkbox */
.form-check {
    margin: 20px 0;
}

.form-check-label {
    font-weight: 300;
    color: var(--text-color);
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    .auth-container {
        padding: 20px 10px;
    }

    .auth-card {
        padding: 30px 20px;
        border-radius: 8px;
    }

    .h2 {
        font-size: 1.5rem;
    }
}
</style>
