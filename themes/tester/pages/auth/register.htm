##
title = "Register"
url = "/auth/register"
layout = "home"
is_hidden = 0

[session]
security = "guest"
redirect = "index"

[registration]
==
<div class="auth-container">
    <div class="auth-card">
        <div class="text-center mb-4">
            <h1 class="h2 mb-2" style="color: var(--primary-color); font-weight: 300;">Join PTG</h1>
            <p class="text-muted" style="font-weight: 300;">Create your account to access quizzes and track your progress</p>
        </div>

        {% component 'registration' %}
    </div>
</div>

<style>
/* Override default component styles for minimalist design */
form .text-center:first-child {
    display: none;
}

form .text-center:last-child {
    margin-top: 30px;
}

form .text-center:last-child p {
    font-size: 0.9rem;
    font-weight: 300;
}

form .text-center:last-child a {
    color: var(--accent-color);
    text-decoration: none;
    font-weight: 400;
}

form .text-center:last-child a:hover {
    text-decoration: underline;
}

/* Form button styling */
.btn-lg {
    padding: 12px 20px;
    font-size: 1rem;
    font-weight: 400;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    .auth-container {
        padding: 20px 10px;
    }
    
    .auth-card {
        padding: 30px 20px;
        border-radius: 8px;
    }
    
    .h2 {
        font-size: 1.5rem;
    }
}

/* Registration disabled message */
.text-center h2.h5 {
    color: var(--text-color);
    font-weight: 300;
    font-size: 1rem;
}
</style>
